<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <p>time left:</p>
        <p id="time" class="value">120</p>
    </div>
    <div class="div">
        <div style="background-color: green;">
            <p>Amplify</p>
        </div>
        <div class="blue">
            <p class="value" id="a">0</p>
        </div>
        <div class="red">
            <p class="value" id="b">0</p>
        </div>
    </div>
    <div class="div">
        <div style="background-color: green;">
            <p>Points</p>
        </div>
        <div class="blue">
            <p class="value" id="c">0</p>
            <div class="g">
                <p id="k">0</p>
                <p id="l">0</p>
                <p id="m">0</p>
            </div>
        </div>
        <div class="red">
            <p class="value" id="d">0</p>
            <div class="g">
                <p id="n">0</p>
                <p id="o">0</p>
                <p id="p">0</p>
            </div>
        </div>
    </div>
    <audio id="start">
        <source src="./start.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/blob/main/start.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/raw/main/start.mp3" type="audio/mpeg">
    </audio>
    <audio id="end">
        <source src="./end.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/blob/main/end.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/raw/main/end.mp3" type="audio/mpeg">
    </audio>
    <audio id="endgame">
        <source src="./endgame.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/blob/main/endgame.mp3" type="audio/mpeg">
        <source src="https://github.com/Charleywang246/human-match-ui/raw/main/endgame.mp3" type="audio/mpeg">
    </audio>
    <script>
        countdown = false
        x = 0;
        setInterval(()=>{
            num = Number(document.getElementById("a").innerText)
            if (num > 0) document.getElementById("a").innerText = num-1;
        },1000)
        setInterval(()=>{
            num = Number(document.getElementById("b").innerText)
            if (num > 0) document.getElementById("b").innerText = num-1;
        },1000)
        document.addEventListener("keypress", (e)=>{
            switch (e.key) {
                case " ":
                    countdown = !countdown
                    if (countdown) {
                        document.getElementById("start").play();
                        x = setInterval(()=>{
                            num = Number(document.getElementById("time").innerText)
                            if (num > 0) {
                                document.getElementById("time").innerText = num-1;
                                if (Number(document.getElementById("time").innerText) == 5) {
                                    document.getElementById("endgame").play();
                                }
                                if (Number(document.getElementById("time").innerText) == 1) {
                                    setTimeout(()=>{
                                        document.getElementById("a").innerText = 0;
                                        document.getElementById("b").innerText = 0;
                                        document.getElementById("end").play();
                                        clearInterval(x)
                                        countdown = false
                                    },1000)
                                }
                            }
                        },1000)
                    } else {
                        document.getElementById("end").play();
                        clearInterval(x)
                        countdown = false
                    }
                    break
                case "a":
                    a.innerText = 10
                    break
                case "l":
                    b.innerText = 10
                    break
                case "s":
                    if (Number(document.getElementById('a').innerText)>0) {
                        document.getElementById("c").innerText = Number(document.getElementById("c").innerText) + 5
                        document.getElementById("k").innerText = Number(document.getElementById("k").innerText) + 1
                    } else {
                        document.getElementById("c").innerText = Number(document.getElementById("c").innerText) + 2
                        document.getElementById("l").innerText = Number(document.getElementById("l").innerText) + 1
                    }
                    break
                case "k":
                    if (Number(document.getElementById('b').innerText)>0) {
                        document.getElementById("d").innerText = Number(document.getElementById("d").innerText) + 5
                        document.getElementById("n").innerText = Number(document.getElementById("n").innerText) + 1
                    } else {
                        document.getElementById("d").innerText = Number(document.getElementById("d").innerText) + 2
                        document.getElementById("o").innerText = Number(document.getElementById("o").innerText) + 1
                    }
                    break
                case "d":
                    document.getElementById("c").innerText = Number(document.getElementById("c").innerText) + 1
                    document.getElementById("m").innerText = Number(document.getElementById("m").innerText) + 1
                    break
                case "j":
                    document.getElementById("d").innerText = Number(document.getElementById("d").innerText) + 1
                    document.getElementById("p").innerText = Number(document.getElementById("p").innerText) + 1
                    break
                case "x":
                    document.getElementById("c").innerText = Number(document.getElementById("c").innerText) + 1
                    break
                case ",":
                    document.getElementById("d").innerText = Number(document.getElementById("d").innerText) + 1
                    break
                case "c":
                    document.getElementById("c").innerText = Number(document.getElementById("c").innerText) - 1
                    break
                case "m":
                    document.getElementById("d").innerText = Number(document.getElementById("d").innerText) - 1
                    break
                case "0":
                    clearInterval(x)
                    document.getElementById('time').innerHTML = 120;
                    document.getElementById('a').innerText = 0;
                    document.getElementById('b').innerText = 0;
                    document.getElementById('c').innerText = 0
                    document.getElementById('d').innerText = 0
                    document.getElementById('k').innerText = 0
                    document.getElementById('l').innerText = 0
                    document.getElementById('m').innerText = 0
                    document.getElementById('n').innerText = 0
                    document.getElementById('o').innerText = 0
                    document.getElementById('p').innerText = 0
                    break
                case "q":
                    document.getElementById("a").innerText = 0;
                    break;
                case "o":
                    document.getElementById("b").innerText = 0;
                    break;
            }
        })
    </script>
</body>
</html>
